  <body>
    <div class="container">
      <div class="content">

            <div style="background:orangered;" id='list-printers'>

                      <span id="mail">email@mail.com</span>
                    </div>
                  </div>
                  <div class="nav-invoice">
                    <div class="invoicedetail">
                      Receipt: <span id="in_no">#3</span></br>
                      Date: <span id="in_date">dd/mm/yyyy</span></br>
                      Time: <span id="in_time"></span><br>
                      <span id="in_name"></span></br>
                    </div>
                    <!-- <div class="invoicedetail"> -->
                      <!-- ID: <span id="in_cid">20</span> -->
                    <!-- </div> -->
                  </div>
                </div>
                <div class="content_invoice">
                <div class="invoice-content-area" id="invoice_main">
                  <table id="invoicetrnxtable">
                    <thead>
                      <tr>
                        <th>Qty</th>

                        <th>Product</th>

                      </tr>

                    <tbody id="invoicetrnx">
                      <tr>
                        <td>2</td>

                        <td>Iphone 6</td>
                        <td>Cash</td>
                        <td>2000</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="invoice-absolute-footer">
                  <p>finacord&trade; invoice automation</p>
                </div>
              </div>
              </div>
              <!-- <p>Finacord&trade;</p> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      window.$ = window.jQuery = require('jquery');
    </script>
    <script>
    var modal = document.getElementById("myModal");

      // Get the button that opens the modal
      var btn = document.getElementById("btn-save-btn");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks on the button, open the modal
      // var customer, product,
      btn.onclick = function() {
        modal.style.display = "block";
        var dateObj = new Date();
        var month = dateObj.getUTCMonth() + 1; //months from 1-12
        var day = dateObj.getUTCDate();
        var year = dateObj.getUTCFullYear();
        var time = dateObj.toLocaleTimeString();
        var date = year + "/" + month + "/" + day;
        document.getElementById('in_date').innerHTML = date;
        document.getElementById('in_time').innerHTML = time;
      }

      // When the user clicks on <span> (x), close the modal
      span.onclick = function() {
        modal.style.display = "none";
      }

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
      }
      var printbtn = document.getElementById('prnt');
      printbtn.onclick = function(){
        // var divToPrint = document.getElementById("main-invoice-container");
        var newWin = window.print();
        // newWin.print();
        // newWin.close();
      }
    </script>
